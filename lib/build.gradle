apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
publish {
    userOrg = "donald"
    groupId = "acom.github.DonaldDu"
    artifactId = "RetrofitRxUtil"
    publishVersion = "0.9.0"
}
apply plugin: 'maven'
ext.lib_version = '0.9.2'
uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                groupId 'com.sugar'
                artifactId 'RetrofitRxUtil'
                version "$lib_version"
            }
            repository(url: "$PRIVATE_NEXUS_REPOSITORY") {
                authentication(userName: "$PRIVATE_NEXUS_USER", password: "$PRIVATE_NEXUS_PASSWORD")
            }
        }
        task sourcesJar(type: Jar) {
            from android.sourceSets.main.java.srcDirs
            classifier = 'sources'
        }
        artifacts {
            archives sourcesJar
        }
    }
}
android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    compileOnly 'com.squareup.retrofit2:retrofit:2.4.0'
    compileOnly 'com.android.support:appcompat-v7:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
